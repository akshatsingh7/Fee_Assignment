<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Based Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #punjab {
            display: none;
            width: 80%;
            height: 80%;
        }
        #haryana {
            display: none;
            width: 80%;
            height: 80%;
        }
        #chandigarh {
            display: none;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>

<div id="punjab">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1750597.6238892952!2d74.09113624427513!3d31.022460752774915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391964aa569e7355%3A0x8fbd263103a38861!2sPunjab!5e0!3m2!1sen!2sin!4v1722416632754!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div id="haryana">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3563977.0194138326!2d73.39734871535734!3d29.269222408606538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390db00b8670400b%3A0x732eaab4aaa6c143!2sHaryana!5e0!3m2!1sen!2sin!4v1722417011853!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div id="chandigarh">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13745.578463945425!2d75.95042019831862!3d30.538153076279155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391069a660696aef%3A0x3bc789e57615106b!2sChandigarh%2C%20Punjab%20148023!5e0!3m2!1sen!2sin!4v1722417040563!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<script>
    function checkLocation() {
        const location = prompt("Please enter your location:");

        if (location.toLowerCase() === "punjab" || location.toLowerCase() === "haryana" || location.toLowerCase() === "chandigarh") {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");

            const correctUsername = "akshat";
            const correctPassword = "ok";

            if (username === correctUsername && password === correctPassword && location.toLowerCase() === "punjab") {
                document.getElementById('punjab').style.display = 'block';
            } 
            else if(username === correctUsername && password === correctPassword && location.toLowerCase() === "haryana")
            {
                document.getElementById('haryana').style.display = 'block';
            }
            else if(username === correctUsername && password === correctPassword && location.toLowerCase() === "chandigarh")
            {
                document.getElementById('chandigarh').style.display = 'block';
            }
            else {
                alert("Wrong credentials.");
            }
        } else {
            alert("Access denied.");
        }
    }

    window.onload = checkLocation;
</script>

</body>
</html>
